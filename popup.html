<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nyx Crap Filter</title>
    <style>
      body {
        /*font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;*/
        font-family: "Courier New", Courier, monospace;
        font-size: 100%;
      }
      main { width: 20rem; }
      label { font-size: 1.25rem }
      input {
        width: 13rem;
        line-height: 1.3rem;
        font-size: 1.25rem;
        border-radius: 0.3rem;
      }
      input[type=checkbox] {
        width: 1.75rem;
        height: 1.75rem;
      }
      .row {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: 2.25rem;
        background-color: #fff;
      }
      #btnUpdate {
        text-align: center;
        font-size: 1.4rem;
        font-weight: 600;
        background-color: #ff8200;
        color: #000;
        transition: background 200ms;
        width: 100%;
        height: 2.5rem;
        border: none;
        border-radius: 0.3rem;
        margin-top: 0.25rem;
        cursor: pointer;
      }
      #btnUpdate:hover, #btnUpdate:active {
        background-color: #ff7000;
      }
      #resultEl {
        padding-top: 0.5rem;
        text-align: center;
      }
      .padding { padding: 1rem; }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <main>
      <div class="row">
        <label for="inputUserId">NYX ID</label>
        <input type="text" id="inputUserId">
      </div>
      <div class="row">
        <label for="inputPhrase">Filtr</label>
        <input type="text" id="inputPhrase">
      </div>
      <div class="row">
        <label for="inputHide">Zmizet zcela?</label>
        <input type="checkbox" id="inputHide">
      </div>
      <div>
        <button id="btnUpdate">Ulož a proveď</button>
      </div>
      <div id="resultEl"></div>
    </main>
  </body>
</html>
